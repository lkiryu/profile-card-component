<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <title>Profile card component</title>
</head>
<body>
    <main class="container">
        <div class="card">
            <img src="./src/images/image-victor.jpg" alt="profile-picture" class="profile-picture">
            <div class="user-info">
                <p class="username">Victor Crest <span class="age">26</span></p>
                <p class="city">London</p>
            </div>
            <div class="profile-info">
                <ul>
                    <li>80K</li>
                    <li>Followers</li>
                </ul>
                <ul>
                    <li>803K</li>
                    <li>Likes</li>
                </ul>
                <ul>
                    <li>1.4K</li>
                    <li>Photos</li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
